<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Login</title>
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <main>
        <div class="form-box">
            <h2 class="form-title">Welcome To Somewhere ¯\_(ツ)_/¯</h2>

            <div class="form-text-fields">
                <input type="text" placeholder="Enter your username" id="username-text-field"/>
                <input type="password" placeholder="Enter your password" id="password-text-field"/>
            </div>

            <div class="form-buttons">
                <input type="button" value="Log In" id="login-button"/>

                <p>
                    <a href="#" id="create-new-account-button">Create a new account</a>
                </p>
            </div>
        </div>
    </main>
    <script src="../js/user-login-logic.js"></script>
</body>
</html>
